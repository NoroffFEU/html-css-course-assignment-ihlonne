<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="RainyDays Customer Support. Response time usually within 48 hours in business days."
        />
        <title>Customer Support | Rainy Days</title>
        <link
            rel="shortcut icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="/assets/images//favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/src/css/styles.css" />
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <a href="">
                        <img src="/assets/images/logo.png" alt="company logo" />
                    </a>
                </div>
                <nav class="navigation">
                    <ul class="navigation__links">
                        <li><a href="">Women</a></li>
                        <li><a href="">Men</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Disclaimer</a></li>
                    </ul>
                </nav>
                <div class="navbar--right">
                    <div class="search">
                        <input type="text" placeholder="Search..." />
                    </div>
                    <div class="cart">
                        <a href="">
                            <img
                                src="/assets/images/shopping-bag.png"
                                alt="shopping cart icon"
                            />
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <input type="checkbox" class="toggler" />
        <header class="mobile-navigation">
            <nav class="menu-wrap">
                <div class="hamburger">
                    <div></div>
                </div>
                <div class="menu">
                    <div>
                        <div>
                            <ul class="navigation__links">
                                <li><a href="">Women</a></li>
                                <li><a href="">Men</a></li>
                                <li><a href="">About</a></li>
                                <li><a href="">Contact</a></li>
                                <li><a href="">Disclaimer</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <footer class="footer-container">
            <div class="subscribe-container">
                <h4>Subscribe to our newsletter</h4>
                <div class="submit-container">
                    <input type="search" placeholder="name@example.com" id="">
                    <button type="submit">Submit</button>
                </div>
            </div>
            <div class="footer-info-container">
                <div class="contact-info">
                    <img src="/assets/images/bigLogo.png" alt="company logo">
                        <p>Call us: (+47) 55 55 55 55</p>
                        <a href="">support@rainydays.no</a>
                    
                </div>
                <div class="links">
                    <div>
                        <h4>
                            About
                        </h4>
                        <a href="">About Rainy Days</a>
                        <a href="">Work with us</a>
                    </div>
                    <div>
                        <h4>
                            Support
                        </h4>
                        <a href="">Contact us</a>
                        <a href="">General FAQ</a>
                    </div>
                    <div class="social-media-container">
                        <h4>
                            Follow Us
                        </h4>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-x-twitter"></i></i></a>
                    </div>
                </div>
                <div class="payment">
                    <i class="fa-brands fa-cc-visa"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
